<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../node_modules/systemjs/dist/system.js"></script>
  <!--<script src="../node_modules/rxjs/bundles/rx.js"></script>-->
  <script type="application/javascript">
    SystemJS.config({
      map: {
        'plugin-babel': '../node_modules/systemjs-plugin-babel/plugin-babel.js',
        'systemjs-babel-build': '../node_modules/systemjs-plugin-babel/systemjs-babel-browser.js'
      },
      transpiler: 'plugin-babel'
    });

    SystemJS.import('./main.js');
  </script>
  <link rel="stylesheet" href="../node_modules/openlayers/dist/ol.css" type="text/css">
  <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
  <script src="../node_modules/openlayers/dist/ol-debug.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.4.3/proj4.js"></script>
  <link href="./design.css" rel="stylesheet">
  <link href="./rangeslider.css" rel="stylesheet">
</head>
<body>
<div id="page-container">
  <button id="left-panel-hide-button">&#x25C4;</button>
  <button id="left-panel-show-button" class="hidden">&#x25B6;</button>
  <div id="left-panel">
    <div>
      <h2>Basiskarten</h2>
      <div id="base-layer-selectors">
      </div>
    </div>
    <div>
      <h2>Themen</h2>
      <div id="vector-layer-selectors">
      </div>
    </div>
    <div>
      <h2>Details</h2>
      <div id="details-content">
        <h3>Name</h3>
        <div id="feature-name"></div>
        <h3>Beschreibung</h3>
        <div id="feature-description"></div>
        <h3>Quellen</h3>
        <ul id="feature-sources"></ul>
      </div>
    </div>
  </div>
  <div id="map" class="map">
  </div>
  <div id="footer">
    Begin: <input id="begin-picker" type="date" value="1910-01-01">, End: <input id="end-picker" type="date" value="1940-01-01">
  </div>
</div>
</body>
</html>
