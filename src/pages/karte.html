<button id="left-panel-hide-button" class="toggle-panel-button">&#x25C4;</button>
<button id="left-panel-show-button" class="hidden toggle-panel-button">&#x25B6;</button>
<div id="left-panel">
    <div id="layer-selection" class="container">
        <div class="dropdown mt-2">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="basiskarten-dropdown"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Basiskarten
            </button>
            <div class="dropdown-menu" aria-labelledby="basiskarten-dropdown" id="base-layer-selectors">
            </div>
        </div>

        <div class="dropdown mt-2">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="themen-dropdown"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Themen
            </button>
            <div class="dropdown-menu" id="vector-layer-selectors" aria-labelledby="themen-dropdown">
            </div>
        </div>
    </div>

    <div class="hidden container" id="details">
        <h5 id="layer-name"></h5>
        <h2 id="feature-name"></h2>
        <div id="feature-description"></div>
        <h4>Quellen</h4>
        <ul id="feature-sources"></ul>
    </div>
</div>
<div id="map" class="map">
</div>
<div id="footer">
</div>
